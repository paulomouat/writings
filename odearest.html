<body>
	<div class="content">
		<div class="title">O dearest</div>
		<div class="byline">&copy; 1998 Paulo Mouat</div>
		<div class="poem">
			<div class="stanza">
				O dearest of the dear,<br/>
				To place a kiss on your hand, your arm, your lips,<br/>
				Like a gentle breeze, that blows,<br/>
				As a gust of wind, that rips,<br/>
				To feel mine your love, your pleasure, your vows,<br/>
				Would surely end my drear.<br/>
			</div>
		</div>
	</div>
</body>
